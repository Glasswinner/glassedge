<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleplay Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0e1a;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
  <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">Choose your event category:</h1>

  <!-- Event Type Dropdown -->
  <div class="w-full max-w-md mb-6">
    <label for="event-type" class="block mb-2 text-lg font-semibold">Select event type:</label>
    <select id="event-type" class="w-full bg-gray-800 border border-gray-600 p-3 rounded-md">
      <option disabled selected value="">-- Select Event Type --</option>
      <option value="principles">Principles of Business Administration</option>
      <option value="team">Team Decision Making</option>
      <option value="individual">Individual Series</option>
    </select>
  </div>

  <!-- Specific Event Dropdown -->
  <div id="event-container" class="w-full max-w-md mb-6 hidden">
    <label for="event" class="block mb-2 text-lg font-semibold">Select event:</label>
    <select id="event" class="w-full bg-gray-800 border border-gray-600 p-3 rounded-md"></select>
  </div>

  <!-- Generate Button -->
  <button id="generate-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg mb-8" disabled>
    Generate Prompt
  </button>

  <!-- Output Box -->
  <div id="output" class="w-full max-w-2xl bg-gray-900 border border-gray-700 p-6 rounded-lg mt-6 whitespace-pre-wrap hidden"></div>

  <!-- Back to Home -->
  <a href="index.html" class="text-blue-400 hover:underline mt-10">‚Üê Back to Home</a>

  <script>
    const eventTypeSelect = document.getElementById('event-type');
    const eventContainer = document.getElementById('event-container');
    const eventSelect = document.getElementById('event');
    const generateBtn = document.getElementById('generate-btn');
    const output = document.getElementById('output');

    const events = {
      principles: ['PBM', 'PEN', 'PFN', 'PHT', 'PMK'],
      team: ['BLTDM', 'BTDM', 'ETDM', 'FTDM', 'HTDM', 'MTDM', 'STDM', 'TTDM'],
      individual: ['ACT', 'AAM', 'ASM', 'BFS', 'BSM', 'ENT', 'FMS', 'HLM', 'HRM', 'MCS', 'QSRM', 'RFSM', 'RMS', 'SEM']
    };

    eventTypeSelect.addEventListener('change', function () {
      const selectedType = this.value;
      const options = events[selectedType] || [];

      // Populate specific event dropdown
      eventSelect.innerHTML = '<option disabled selected value="">-- Select Event --</option>';
      options.forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        eventSelect.appendChild(opt);
      });

      eventContainer.classList.remove('hidden');
      generateBtn.disabled = true;
      output.classList.add('hidden');
    });

    eventSelect.addEventListener('change', function () {
      generateBtn.disabled = false;
    });

    generateBtn.addEventListener('click', async function () {
      const eventCode = eventSelect.value;

      generateBtn.textContent = "Generating...";
      generateBtn.disabled = true;
      output.classList.remove('hidden');
      output.textContent = "üß† Generating your DECA prompt...";

      try {
        const res = await fetch('/api/generatePrompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ eventCode })
        });

        const data = await res.json();

        if (res.ok && data.prompt) {
          output.textContent = data.prompt;
          output.scrollIntoView({ behavior: 'smooth' });
        } else {
          output.textContent = "‚ùå Failed to generate a prompt. Try again.";
          console.error(data.error || 'Unknown error');
        }
      } catch (err) {
        output.textContent = "‚ùå Network error. Please try again.";
        console.error(err);
      }

      generateBtn.textContent = "Generate Prompt";
      generateBtn.disabled = false;
    });
  </script>
</body>
</html>
