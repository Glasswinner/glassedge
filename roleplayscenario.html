<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleplay Scenario | GlassEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Make eventCode globally accessible
    window.urlParams = new URLSearchParams(window.location.search);
    window.eventCode = urlParams.get("event") || "PFN";
  </script>
  <script type="module">
    import PFNBank from '/roleplaybanks/PFNroleplaybank.js';
    import PBMBank from '/roleplaybanks/PBMroleplaybank.js';

    const roleplayBanks = { PFN: PFNBank, PBM: PBMBank };
    document.getElementById("event-code").textContent = window.eventCode;

    async function fetchWithTimeout(url, options = {}, timeout = 59000) {
      return Promise.race([
        fetch(url, options),
        new Promise((_, reject) => setTimeout(() => reject(new Error("timeout")), timeout))
      ]);
    }

    async function fetchPromptAttempt() {
      try {
        const res = await fetchWithTimeout('/api/generatePrompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ eventCode: window.eventCode })
        });

        const data = await res.json();
        return (res.ok && data.prompt) ? data : null;
      } catch {
        return null;
      }
    }

    async function fetchPromptWithRetry() {
      const promptElement = document.getElementById("generated-prompt");
      const preludeElement = document.getElementById("prelude-block");
      const skills = [
        "- Critical Thinking ‚Äì Reason effectively and use systems thinking.",
        "- Communication ‚Äì Communicate clearly.",
        "- Creativity and Innovation ‚Äì Show evidence of creativity."
      ];

      const handlePrompt = ({ prompt }) => {
        promptElement.textContent = prompt;
        localStorage.setItem("glassedge_prompt", prompt);
        preludeElement.innerHTML = `
          <div class="font-semibold text-blue-300 mb-1">21st CENTURY SKILLS</div>
          <ul class="mb-4 list-disc list-inside text-white">${skills.map(s => `<li>${s}</li>`).join('')}</ul>
        `;
        startPrepTimer();
      };

      const data1 = await fetchPromptAttempt();
      if (data1) return handlePrompt(data1);

      const data2 = await fetchPromptAttempt();
      if (data2) return handlePrompt(data2);

      const fallback = roleplayBanks[window.eventCode];
      if (fallback?.length) {
        const fallbackPrompt = fallback[Math.floor(Math.random() * fallback.length)];
        promptElement.textContent = fallbackPrompt;
        localStorage.setItem("glassedge_prompt", fallbackPrompt);
        preludeElement.innerHTML = `
          <div class="font-semibold text-blue-300 mb-1">21st CENTURY SKILLS</div>
          <ul class="mb-4 list-disc list-inside text-white">${skills.map(s => `<li>${s}</li>`).join('')}</ul>
        `;
        startPrepTimer();
      } else {
        promptElement.textContent = "‚ùå Failed to generate a prompt and no fallback available.";
      }
    }

    fetchPromptWithRetry();
  </script>
</head>
<body class="min-h-screen bg-[#0b0e1a] text-white">
  <div class="flex h-screen overflow-hidden">
    <div class="w-2/3 p-8 overflow-y-auto">
      <h2 class="text-2xl font-bold text-blue-400 mb-4 uppercase tracking-wider">Event: <span id="event-code">--</span></h2>
      <div id="prelude-block" class="mb-4"></div>
      <div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg max-h-[90vh] overflow-y-auto">
        <p class="whitespace-pre-wrap leading-relaxed text-lg" id="generated-prompt">üß† Generating your DECA prompt...</p>
      </div>
    </div>
    <div class="w-1/3 flex flex-col justify-between p-6 border-l border-gray-700">
      <div class="mb-4 text-right">
        <h3 id="timer-label" class="text-xl font-semibold text-blue-300 mb-2">‚è±Ô∏è Prep Timer</h3>
        <div id="timer" class="text-3xl font-bold text-white">10:00</div>
      </div>
      <div class="flex-grow flex flex-col">
        <h3 class="text-xl font-semibold text-blue-300 mb-2">üó£Ô∏è Your Response</h3>
        <video id="camera" autoplay playsinline muted class="w-full rounded-lg mb-2 border border-gray-700"></video>
        <div class="flex gap-3 mt-2">
          <button id="start" class="bg-green-600 px-4 py-2 rounded-md">Start</button>
          <button id="stop" class="bg-red-600 px-4 py-2 rounded-md" disabled>Stop</button>
        </div>
        <p id="status" class="text-sm text-green-400 mt-2 hidden">Processing...</p>
      </div>
      <div class="text-center mt-6">
        <a href="index.html" class="text-blue-400 hover:underline">‚Üê Return to Home</a>
      </div>
    </div>
  </div>
  <script>
    const timerDisplay = document.getElementById("timer");
    const timerLabel = document.getElementById("timer-label");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const status = document.getElementById("status");
    const camera = document.getElementById("camera");

    let seconds = 600;
    let timerInterval;
    let prepPhase = true;
    let mediaRecorder;
    let chunks = [];

    function updateTimer() {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;

      if (seconds <= 60) timerDisplay.classList.add("text-red-500");
      if (seconds > 0) return seconds--;

      clearInterval(timerInterval);
      if (prepPhase) {
        startBtn.click();
        startRoleplayTimer();
      } else {
        if (mediaRecorder?.state === "recording") handleStopRecording();
      }
    }

    function startPrepTimer() {
      seconds = 600;
      prepPhase = true;
      timerLabel.textContent = "‚è±Ô∏è Prep Timer";
      timerDisplay.classList.remove("text-red-500");
      timerInterval = setInterval(updateTimer, 1000);
    }

    function startRoleplayTimer() {
      seconds = 600;
      prepPhase = false;
      timerLabel.textContent = "‚è±Ô∏è Roleplay Timer";
      timerDisplay.classList.remove("text-red-500");
      timerInterval = setInterval(updateTimer, 1000);
    }

    function handleStopRecording() {
      mediaRecorder.stop();
      startBtn.disabled = false;
      startBtn.classList.remove("opacity-50", "cursor-not-allowed");
      stopBtn.disabled = true;
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      camera.srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        status.textContent = "‚òÅÔ∏è Uploading to Cloudinary...";
        status.classList.remove("hidden");

        const formData = new FormData();
        formData.append("file", blob);
        formData.append("upload_preset", "glassuploadbetter");

        let cloudUrl = "";
        try {
          const res = await fetch("https://api.cloudinary.com/v1_1/drgawbn5b/video/upload", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          cloudUrl = data.secure_url;
        } catch {
          status.textContent = "‚ùå Cloud upload failed.";
          return;
        }

        status.textContent = "üîä Transcribing with Deepgram...";
        try {
          const transcriptRes = await fetch('/api/transcriptbackend', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: cloudUrl })
          });

          const { transcript = "No transcript available." } = await transcriptRes.json();
          status.textContent = "üß† Grading...";
          const prompt = localStorage.getItem("glassedge_prompt");
          const gradeRes = await fetch('/api/grade', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ transcript, eventCode: window.eventCode, prompt })
          });

          const grade = await gradeRes.json();
          window.location.href = `/feedback.html?event=${eventCode}&feedback=${encodeURIComponent(grade.full)}&transcript=${encodeURIComponent(transcript)}`;

        } catch {
          status.textContent = "‚ùå Transcription or grading failed.";
        }
      };

      startBtn.onclick = () => {
        chunks = [];
        mediaRecorder.start();
        startBtn.disabled = true;
        startBtn.classList.add("opacity-50", "cursor-not-allowed");
        stopBtn.disabled = false;
      };

      stopBtn.onclick = handleStopRecording;
    }).catch(err => {
      alert("Camera access denied or not available: " + err.message);
    });
  </script>
</body>
</html>
