<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleplay Scenario | GlassEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0e1a;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-[#0b0e1a] text-white">
  <div class="flex h-screen overflow-hidden">

    <!-- Left (2/3) Prompt -->
    <div class="w-2/3 p-8 overflow-y-auto">
      <h2 class="text-2xl font-bold text-blue-400 mb-4 uppercase tracking-wider">Event: <span id="event-code">--</span></h2>
      <div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg max-h-[90vh] overflow-y-auto">
        <p class="whitespace-pre-wrap leading-relaxed text-lg" id="generated-prompt">
          <!-- Prompt will be inserted here -->
        </p>
      </div>
    </div>

    <!-- Right (1/3) Controls -->
    <div class="w-1/3 flex flex-col justify-between p-6 border-l border-gray-700">

      <!-- Timer -->
      <div class="mb-4 text-right">
        <h3 class="text-xl font-semibold text-blue-300 mb-2">‚è±Ô∏è Prep Timer</h3>
        <div id="timer" class="text-3xl font-bold text-white">10:00</div>
      </div>

      <!-- Response Input -->
      <div class="flex-grow flex flex-col">
        <h3 class="text-xl font-semibold text-blue-300 mb-2">üó£Ô∏è Your Response</h3>

        <!-- Webcam Preview -->
        <video id="camera" autoplay playsinline class="w-full rounded-lg mb-2 border border-gray-700"></video>

        <!-- Recorded Playback -->
        <video id="playback" controls class="w-full rounded-lg mb-2 hidden border border-gray-600"></video>

        <!-- Buttons -->
        <div class="flex gap-3 mt-2">
          <button id="start" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md">Start</button>
          <button id="stop" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md" disabled>Stop</button>
          <button id="upload" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md hidden">Upload</button>
        </div>

        <p id="status" class="text-sm text-green-400 mt-2 hidden">Uploading...</p>
      </div>

      <!-- Return Home -->
      <div class="text-center mt-6">
        <a href="index.html" class="text-blue-400 hover:underline">‚Üê Return to Home</a>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventCode = urlParams.get("event") || "PFN";
    document.getElementById("event-code").textContent = eventCode;

    async function fetchPrompt() {
      const promptElement = document.getElementById("generated-prompt");
      promptElement.textContent = "üß† Generating your DECA prompt...";

      try {
        const res = await fetch('/api/generatePrompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ eventCode })
        });

        const data = await res.json();
        if (res.ok && data.prompt) {
          promptElement.textContent = data.prompt;
          startTimer();
        } else {
          promptElement.textContent = "‚ùå Failed to generate a prompt.";
        }
      } catch (err) {
        console.error(err);
        promptElement.textContent = "‚ùå Network error.";
      }
    }

    fetchPrompt();

    let seconds = 600;
    const timerDisplay = document.getElementById("timer");
    function updateTimer() {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
      if (seconds > 0) seconds--;
    }

    function startTimer() {
      setInterval(updateTimer, 1000);
    }

    // Recording logic
    const camera = document.getElementById("camera");
    const playback = document.getElementById("playback");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const uploadBtn = document.getElementById("upload");
    const status = document.getElementById("status");

    let mediaRecorder;
    let chunks = [];

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      camera.srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const videoURL = URL.createObjectURL(blob);
        playback.src = videoURL;
        playback.classList.remove("hidden");
        uploadBtn.classList.remove("hidden");

        uploadBtn.onclick = async () => {
          status.classList.remove("hidden");
          const formData = new FormData();
          formData.append("video", blob, "roleplay.mp4");

          const res = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          const json = await res.json();
          status.textContent = json.success ? "‚úÖ Uploaded!" : "‚ùå Upload failed.";
        };
      };

      startBtn.onclick = () => {
        chunks = [];
        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      stopBtn.onclick = () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    }).catch(err => {
      alert("Camera access denied or unavailable: " + err.message);
    });
  </script>
</body>
</html>
