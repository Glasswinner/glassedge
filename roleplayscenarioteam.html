<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDM 100ms Test | GlassEDGE</title>
  <script src="/hms-video.umd.min.js"></script>
  <script src="/hms-video-store.umd.min.js"></script>
  <style>
    video { width: 100%; border-radius: 8px; background: black; }
  </style>
</head>
<body>
  <h1>TDM Video Debug</h1>
  <div id="video-section"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room_id");
    const role = params.get("mode") === "host" ? "host" : "guest";

    async function joinHMS() {
      const tokenRes = await fetch('/api/create-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_id: roomId, role })
      });
      const { token } = await tokenRes.json();
      console.log("Token received", token);

      const hms = new HMSReactiveStore.HMSReactiveStore();
      const store = hms.getStore();
      const actions = hms.getActions();

      await actions.join({ authToken: token, userName: role });

      // âœ… Use legacy methods to enable mic/camera
      await actions.setAudioSettings({ enabled: true });
      await actions.setVideoSettings({ enabled: true });

      store.subscribe(() => {
        const peers = store.getState().peers;
        console.log("Peers:", peers);

        const container = document.getElementById("video-section");
        container.innerHTML = "";

        peers.forEach(peer => {
          const videoEl = document.createElement("video");
          videoEl.autoplay = true;
          videoEl.playsInline = true;
          videoEl.muted = peer.isLocal;
          container.appendChild(videoEl);

          if (peer.videoTrack) {
            actions.attachVideo(peer.videoTrack, videoEl);
          }
        });
      });
    }

    joinHMS();
  </script>
</body>
</html>
