<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Roleplay Scenario | GlassEDGE</n ><!-- Meta and styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .waiting-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 50;
    }
    .purple-text { color: #7e22ce; font-weight: 600; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; }
  </style>
</head>
<body class="bg-white text-gray-800 font-inter">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventCode = urlParams.get("event") || "PFN";
    const roomCode = urlParams.get("room");
    const mode = urlParams.get("mode");
    const isHost = mode === "host";
    const isGuest = mode === "guest";
    const baseURL = window.location.origin;
  </script>

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-400 text-white sticky top-0 z-50 shadow-md">
    <div class="max-w-screen-xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <span class="text-lg font-semibold flex items-center">
          GlassEDGE
          <img src="glassedgenewlogo.png" alt="GlassEDGE Logo" class="h-6 ml-2" />
        </span>
      </div>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="roleplay.html" class="hover:underline">Roleplays</a>
        <a href="walkthrough.html" class="hover:underline">Walkthrough Videos</a>
        <a href="written.html" class="hover:underline">Written Event Gallery</a>
        <a href="#" class="hover:underline">About Us</a>
      </nav>
    </div>
  </header>

  <div class="flex h-[calc(100vh-64px)] relative">
    <!-- Left Column: Scenario -->
    <div class="w-2/3 p-8 overflow-y-auto bg-white">
      <h2 class="text-2xl font-bold text-purple-600 mb-4 uppercase tracking-wider">
        Event: <span id="event-code">--</span>
      </h2>
      <div class="bg-[#f2f2f2] p-6 rounded-xl border border-gray-200 shadow-inner max-h-[80vh] overflow-y-auto">
        <p id="generated-prompt" class="whitespace-pre-wrap leading-relaxed text-lg hidden"></p>
      </div>
    </div>

    <!-- Right Column: Controls & Video -->
    <div class="w-1/3 flex flex-col justify-between p-6 border-l border-gray-200 bg-gray-50 relative">
      <div id="waiting-overlay" class="waiting-overlay hidden">
        <div class="text-center">
          <p id="share-code" class="purple-text text-xl mb-4"></p>
          <p class="purple-text text-lg">Waiting for second participant to arrive...</p>
        </div>
      </div>

      <div>
        <h3 id="timer-label" class="text-xl font-semibold text-purple-600 mb-2">‚è±Ô∏è Prep Timer</h3>
        <div id="timer" class="text-3xl font-bold text-gray-900">30:00</div>
      </div>
      <div class="flex-grow flex flex-col">
        <h3 class="text-xl font-semibold text-purple-600 mb-2">üó£Ô∏è Live Session</h3>
        <div id="video-container" class="grid grid-cols-2 gap-2 mb-2">
          <video id="localVideo" autoplay playsinline muted class="w-full rounded-lg border border-gray-300"></video>
          <video id="remoteVideo" autoplay playsinline class="w-full rounded-lg border border-gray-300"></video>
        </div>
        <div class="flex gap-3 mt-2">
          <button id="start" class="btn bg-green-600 text-white">Start Recording</button>
          <button id="stop" class="btn bg-red-600 text-white" disabled>Stop Recording</button>
        </div>
        <p id="status" class="text-sm text-green-600 mt-2 hidden">Processing...</p>
      </div>
    </div>
  </div>

  <script type="module">
    document.getElementById("event-code").textContent = eventCode;
    const promptElement = document.getElementById("generated-prompt");
    const waitingOverlay = document.getElementById("waiting-overlay");
    const shareCode = document.getElementById("share-code");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");

    if (isHost && roomCode) {
      waitingOverlay.classList.remove("hidden");
      shareCode.textContent = `Share this code: ${roomCode}`;
    }

    // Fetch prompt via HTTP
    async function loadPrompt() {
      try {
        const res = await fetch(`${baseURL}/api/rooms?roomCode=${roomCode}`);
        const data = await res.json();
        const prompt = data.prompt || "Failed to load prompt.";
        promptElement.textContent = prompt;
        promptElement.classList.remove("hidden");
        localStorage.setItem("glassedge_prompt", prompt);
      } catch (err) {
        console.error("Error loading prompt:", err);
      }
    }

    function revealScenario() {
      promptElement.classList.remove("hidden");
      startPrepTimer();
    }

    // Timer setup
    let seconds = 1800, prepPhase = true, timerInterval;
    const timerDisplay = document.getElementById("timer");
    const timerLabel = document.getElementById("timer-label");

    function updateTimer() {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${m}:${s}`;
      if (seconds > 0) seconds--;
      else {
        clearInterval(timerInterval);
        if (prepPhase) {
          startRoleplayTimer();
          startRecording();
        } else stopRecording();
      }
    }
    function startPrepTimer() {
      seconds = 1800; prepPhase = true;
      timerLabel.textContent = "‚è±Ô∏è Prep Timer";
      timerInterval = setInterval(updateTimer, 1000);
    }
    function startRoleplayTimer() {
      seconds = 900; prepPhase = false;
      timerLabel.textContent = "‚è±Ô∏è Roleplay Timer";
      timerInterval = setInterval(updateTimer, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    // WebRTC and recording
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    let localStream, remoteStream = new MediaStream();
    let pc;
    let candidateBuffer = [];

    async function initWebRTC() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      remoteVideo.srcObject = remoteStream;

      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.ontrack = e => e.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));

      pc.onicecandidate = e => {
        if (e.candidate) {
          fetch(`${baseURL}/api/signal`, {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ roomCode, type:'candidate', data: e.candidate })
          });
        }
      };

      if (isHost) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await fetch(`${baseURL}/api/signal`, {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ roomCode, type:'offer', data: offer })
        });
        pollSignal();
        await loadPrompt(); revealScenario();
      }

      if (isGuest) {
        pollSignal();
        await fetch(`${baseURL}/api/rooms`, {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ action:'join-room', roomCode })
        });
        await loadPrompt(); revealScenario();
      }
    }

    async function pollSignal() {
      const res = await fetch(`${baseURL}/api/signal?roomCode=${roomCode}`);
      const { messages } = await res.json();
      for (const msg of messages) {
        if (msg.type==='offer' && isGuest) {
          await pc.setRemoteDescription(msg.data);
          const ans = await pc.createAnswer();
          await pc.setLocalDescription(ans);
          await fetch(`${baseURL}/api/signal`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ roomCode, type:'answer', data: ans })
          });
          candidateBuffer.forEach(c=> pc.addIceCandidate(new RTCIceCandidate(c)));
          candidateBuffer=[];
        }
        if (msg.type==='answer' && isHost) {
          await pc.setRemoteDescription(msg.data);
          candidateBuffer.forEach(c=> pc.addIceCandidate(new RTCIceCandidate(c)));
          candidateBuffer=[];
        }
        if (msg.type==='candidate') {
          if (pc.remoteDescription) pc.addIceCandidate(msg.data);
          else candidateBuffer.push(msg.data);
        }
      }
      setTimeout(pollSignal, 2000);
    }

    // Recording handlers
    let localRecorder, remoteRecorder;
    let localChunks=[], remoteChunks=[];

    startBtn.onclick = ()=>{ startRecording(); startBtn.disabled=true; stopBtn.disabled=false; };
    stopBtn.onclick = ()=>{ stopRecording(); stopBtn.disabled=true; };

    function startRecording() {
      localRecorder = new MediaRecorder(localStream);
      localRecorder.ondataavailable = e=> localChunks.push(e.data);
      localRecorder.start();

      remoteRecorder = new MediaRecorder(remoteStream);
      remoteRecorder.ondataavailable = e=> remoteChunks.push(e.data);
      remoteRecorder.start();
    }

    async function stopRecording() {
      localRecorder.stop(); remoteRecorder.stop();
      document.getElementById("status").classList.remove("hidden");
      await mergeAndUpload();
    }

    async function mergeAndUpload() {
      let combinedBlob;
      try {
        const [lb, rb] = await Promise.all([
          new Blob(localChunks, { type: 'audio/webm' }).arrayBuffer(),
          new Blob(remoteChunks,{ type: 'audio/webm'}).arrayBuffer()
        ]);
        const ctx = new OfflineAudioContext(2, 44100*60*20,44100);
        const loc = await ctx.decodeAudioData(lb);
        const rem = await ctx.decodeAudioData(rb);
        const src1=ctx.createBufferSource(), src2=ctx.createBufferSource();
        src1.buffer=loc; src2.buffer=rem;
        const merger=ctx.createChannelMerger(2);
        src1.connect(merger,0,0); src2.connect(merger,0,1);
        merger.connect(ctx.destination);
        src1.start(); src2.start();
        const rendered = await ctx.startRendering();
        combinedBlob = new Blob([audioBufferToWav(rendered)],{type:'audio/wav'});
      } catch {
        combinedBlob = new Blob(localChunks,{type:'audio/webm'});
      }

      const form = new FormData();
      form.append('file', combinedBlob);
      form.append('upload_preset','glassuploadbetter');
      const cloud = await fetch('https://api.cloudinary.com/v1_1/drgawbn5b/video/upload',{method:'POST',body:form});
      const { secure_url } = await cloud.json();

      const transcriptRes = await fetch(`${baseURL}/api/transcriptbackend`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ url:secure_url })
      });
      const { transcript } = await transcriptRes.json();

      const gradeRes = await fetch(`${baseURL}/api/grade`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ transcript, eventCode, prompt: localStorage.getItem('glassedge_prompt') })
      });
      const { full } = await gradeRes.json();
      const feedbackURL = `/feedback.html?event=${encodeURIComponent(eventCode)}&feedback=${encodeURIComponent(full)}&transcript=${encodeURIComponent(transcript)}`;
      if (isHost) {
        // placeholder for feedback channel
      }
      window.location.href = feedbackURL;
    }

    function audioBufferToWav(buffer) {
      const numChan = buffer.numberOfChannels;
      const length = buffer.length * numChan * 2 + 44;
      const ab = new ArrayBuffer(length), dv = new DataView(ab);
      let offset=0;
      function w32(v){dv.setUint32(offset,v,true);offset+=4;}
      function w16(v){dv.setUint16(offset,v,true);offset+=2;}
      w32(0x46464952); w32(length-8); w32(0x45564157);
      w32(0x20746d66); w32(16); w16(1); w16(numChan);
      w32(buffer.sampleRate); w32(buffer.sampleRate*numChan*2);
      w16(numChan*2); w16(16);
      w32(0x61746164); w32(length-offset-4);
      const channels=[];
      for(let i=0;i<numChan;i++)channels.push(buffer.getChannelData(i));
      let pos=0;
      while(offset<length) {
        for(let c=0;c<numChan;c++){
          let s=Math.max(-1,Math.min(1,channels[c][pos]));
          dv.setInt16(offset, s<0?s*0x8000:s*0x7FFF, true);
          offset+=2;
        }
        pos++;
      }
      return ab;
    }

    initWebRTC();
  </script>
</body>
</html>
