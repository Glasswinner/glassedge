<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleplay Feedback | GlassEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0e1a;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-[#0b0e1a] text-white p-6">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-400 text-white shadow-md py-3 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <img src="glassedgenewlogo.png" alt="GlassEDGE Logo" class="w-6 h-6" />
      <span class="text-white font-bold text-lg">GlassEDGE</span>
    </div>
    <nav class="space-x-6 hidden md:flex text-sm font-medium">
      <a href="roleplayscenario.html" class="hover:underline">Roleplays</a>
      <a href="walkthroughs.html" class="hover:underline">Walkthrough Videos</a>
      <a href="written.html" class="hover:underline">Written Event Gallery</a>
      <a href="about.html" class="hover:underline">About Us</a>
    </nav>
    <a href="index.html#start" class="bg-white text-purple-600 hover:bg-gray-200 font-semibold px-4 py-2 rounded-full text-sm shadow">
      Get Started →
    </a>
  </header>

  <div class="max-w-4xl mx-auto space-y-8 mt-10">
    <h1 class="text-3xl font-bold text-blue-400 text-center">🏆 Your Roleplay Feedback</h1>

    <!-- Grade Summary -->
    <div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-white">📊 Score</h2>
      <p class="text-4xl font-bold text-green-400" id="score">--</p>
    </div>

    <!-- Full AI Response -->
    <div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-white">💬 Judge Rubric Feedback</h2>
      <pre id="feedback" class="text-sm leading-relaxed whitespace-pre-wrap text-gray-300 bg-black p-4 rounded-md max-h-[500px] overflow-y-auto">Loading...</pre>
    </div>

    <!-- Transcript Section -->
    <div class="bg-gray-900 p-6 rounded-xl border border-gray-700 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-white">📝 Transcript</h2>
      <pre id="transcript" class="text-sm leading-relaxed whitespace-pre-wrap text-gray-400 bg-black p-4 rounded-md max-h-[300px] overflow-y-auto"></pre>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center gap-6">
      <a id="retry-link" href="roleplayscenario.html?event=PFN" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl text-white font-semibold">🎥 Try Again</a>
      <a href="index.html" class="text-blue-400 underline text-lg font-medium">← Return to Home</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = params.get("score") || "--";
    const feedback = decodeURIComponent(params.get("feedback") || "No feedback provided.");
    const transcript = decodeURIComponent(params.get("transcript") || "Transcript not available.");
    const eventCode = params.get("event") || "PFN";

    document.getElementById("score").textContent = score;
    document.getElementById("feedback").textContent = feedback;
    document.getElementById("transcript").textContent = transcript;

    // Update retry link dynamically
    const retryLink = document.getElementById("retry-link");
    retryLink.href = `roleplayscenario.html?event=${eventCode}`;
  </script>
</body>
</html>
