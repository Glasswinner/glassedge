<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleplay Feedback | GlassEDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-900 font-inter p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-purple-600 text-center">🏆 Your Roleplay Feedback</h1>

    <!-- Grade Summary -->
    <div class="bg-gray-100 p-6 rounded-xl border border-gray-300 shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">📊 Score</h2>
      <p class="text-4xl font-bold text-green-600" id="score">--</p>
    </div>

    <!-- Full AI Response -->
    <div class="bg-gray-100 p-6 rounded-xl border border-gray-300 shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">💬 Judge Rubric Feedback</h2>
      <pre id="feedback" class="text-sm leading-relaxed whitespace-pre-wrap text-gray-800 bg-white p-4 rounded-md max-h-[500px] overflow-y-auto">Loading...</pre>
    </div>

    <!-- Transcript Section -->
    <div class="bg-gray-100 p-6 rounded-xl border border-gray-300 shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-purple-700">📝 Transcript</h2>
      <pre id="transcript" class="text-sm leading-relaxed whitespace-pre-wrap text-gray-700 bg-white p-4 rounded-md max-h-[300px] overflow-y-auto"></pre>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center gap-6">
      <a id="retry-link" href="roleplayscenario.html?event=PFN" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl text-white font-semibold">🎥 Try Again</a>
      <a href="index.html" class="text-purple-600 underline text-lg font-medium">← Return to Home</a>
    </div>
  </div>

  <script>
    const feedback = localStorage.getItem("glassedge_feedback") || "No feedback provided.";
    const transcript = localStorage.getItem("glassedge_transcript") || "Transcript not available.";
    const eventCode = localStorage.getItem("glassedge_event") || "PFN";

    // Auto-extract score from feedback using pattern like "(3/18)" or "Total Score: 14/100"
    let score = "--";
    const scoreRegex = /\b(\d{1,3})\s*\/\s*\d{1,3}\b/g;
    let match;
    let total = 0;

    while ((match = scoreRegex.exec(feedback)) !== null) {
      total += parseInt(match[1]);
    }
    if (total > 0) score = total.toString();

    document.getElementById("score").textContent = score;
    document.getElementById("feedback").textContent = feedback;
    document.getElementById("transcript").textContent = transcript;

    // Update retry link dynamically
    const retryLink = document.getElementById("retry-link");
    retryLink.href = `roleplayscenario.html?event=${eventCode}`;

    // Optional: clear localStorage after rendering
    localStorage.removeItem("glassedge_feedback");
    localStorage.removeItem("glassedge_transcript");
    localStorage.removeItem("glassedge_event");
  </script>
</body>
</html>
